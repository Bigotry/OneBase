<div class="box">
  <div class="box-header">
    <a class="btn" href="{:url('articleCategoryAdd')}"><i class="fa fa-plus"></i> 新 增</a>
  </div>
  <div class="box-body">
    <table  class="table table-bordered table-hover">
      <thead>
      <tr>
          <th>名称</th>
          <th>描述</th>
          <th>图标</th>
          <th>操作</th>
      </tr>
      </thead>
      
      {notempty name='list'}
        <tbody>
            {volist name='list' id='vo'}
                <tr>
                  <td>{$vo.name}</td>
                  <td>{$vo.describe}</td>
                  <td><i class="fa {$vo.icon}"></i></td>
                  <td>
                      <a href="{:url('articleCategoryEdit', array('id' => $vo['id']))}" class="btn"><i class="fa fa-edit"></i> 编辑</a>
                      <a class="btn confirm ajax-get"  href="{:url('articleCategoryDel', array('id' => $vo['id']))}"><i class="fa fa-trash-o"></i> 删除</a>
                  </td>
                </tr>
            {/volist}
        </tbody>
        {else/}
        <tbody><tr class="odd"><td colspan="4" class="text-center" valign="top">{:config('empty_list_describe')}</td></tr></tbody>
      {/notempty}
    </table>
  </div>
  <div class="box-footer clearfix text-center">
      {$list->render()}
  </div>
</div>
