<div class="box">
  <div class="box-header">
    <a class="btn" href="{:url('articleAdd')}"><i class="fa fa-plus"></i> 新 增</a>
  </div>
  <div class="box-body">
    <table  class="table table-bordered table-hover">
      <thead>
      <tr>
          <th>标题</th>
          <th>描述</th>
          <th>分类</th>
          <th>封面</th>
          <th>发布会员</th>
          <th>发布时间</th>
          <th>操作</th>
      </tr>
      </thead>
      
      {notempty name='list'}
        <tbody>
            {volist name='list' id='vo'}
                <tr>
                  <td>{$vo.name}</td>
                  <td>{$vo.describe}</td>
                  <td>{$vo.category_name}</td>
                  <td><img class="admin-list-img-size" src="{$vo.cover_path}"/></td>
                  <td>{$vo.nickname}</td>
                  <td>{$vo.create_time}</td>
                  <td>
                      <a href="{:url('articleEdit', array('id' => $vo['id']))}" class="btn"><i class="fa fa-edit"></i> 编辑</a>
                      <a class="btn confirm ajax-get"  href="{:url('articleDel', array('id' => $vo['id']))}"><i class="fa fa-trash-o"></i> 删除</a>
                  </td>
                </tr>
            {/volist}
        </tbody>
        {else/}
        <tbody><tr class="odd"><td colspan="7" class="text-center" valign="top">{:config('empty_list_describe')}</td></tr></tbody>
      {/notempty}
    </table>
  </div>
  <div class="box-footer clearfix text-center">
      {$list->render()}
  </div>
</div>
