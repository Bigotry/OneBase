<div class="box">
  <div class="box-header">
      <a class="btn skin-btn" href="{:url('menuAdd')}"><i class="fa fa-plus"></i> 新 增</a>
      <div class="box-tools">
        <div class="input-group input-group-sm table-search">
          <input name="table_search" class="form-control pull-right" placeholder="请输入搜索信息" type="text">

          <div class="input-group-btn">
            <button type="submit" class="btn skin-btn"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </div>
  </div>
    
  <!-- /.box-header -->
  <div class="box-body">
    <table  class="table table-bordered table-hover">
      <thead>
      <tr>
          <th>名称</th>
          <th>排序</th>
          <th>url</th>
          <th>图标</th>
          <th>隐藏</th>
          <th>状态</th>
          <th class="col-sm-2">操作</th>
      </tr>
      </thead>
      <tbody>
          {volist name='list' id='vo'}
              <tr>
                <td>{$vo.name}</td>
                <td>{$vo.sort}</td>
                <td>{$vo.url}</td>
                <td>{$vo.icon}</td>
                <td>{$vo.is_hide}</td>
                <td>{$vo.status}</td>
                <td>
                    <a href="{:url('menuEdit', array('id' => $vo['id']))}" class="btn skin-btn"><i class="fa fa-edit"></i> 编 辑</a>
                    &nbsp;
                    <a class="btn skin-btn confirm ajax-get"  href="{:url('menuDel', array('id' => $vo['id']))}"><i class="fa fa-trash-o"></i> 删 除</a>
                </td>
              </tr>
          {/volist}
      </tbody>
    </table>
  </div>
  <!-- /.box-body -->

  <div class="box-footer clearfix text-center">
      {$list->render()}
  </div>

</div>
