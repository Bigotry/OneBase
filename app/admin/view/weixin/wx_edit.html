<form action="{:url()}" method="post" class="form_single">
    <div class="box">
      <div class="box-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>微信号</label>
              <input class="form-control" name="wxh" placeholder="请输入微信号" value="{$info['wxh']|default=''}" type="text">
            </div>
          </div>
            
          <div class="col-md-6">
            <div class="form-group">
                <label>二维码图片</label>
                <span class="">（请上传单张图片）</span>
                <br/>
                {assign name="img_id" value="$info.img_id|default='0'" /}
                {:widget('file/index', ['name' => 'img_id', 'value' => $img_id, 'type' => 'img'])}
            </div>
          </div>
            
          </div>
        </div>
        
      <div class="box-footer">
          
        <input type="hidden" name="id" value="{$info['id']|default='0'}"/>
        
        {include file="layout/edit_btn_group"/}
      </div>
        
      </div>

</form>
