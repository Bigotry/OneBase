<!DOCTYPE html>
<html><head>
    <title>OneBase API文档</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="__STATIC__/bootstrap.css" rel="stylesheet" media="screen">
    <link href="__STATIC__/style.css" rel="stylesheet">
    <link href="__STATIC__/fakeloader/css/fakeLoader.css" rel="stylesheet">
    <script src="__STATIC__/jquery-2.2.3.min.js"></script>
    <script src="__STATIC__/jquery.form.js"></script>
    </head>
<body>
    <div class="fakeloader"></div>

<div class="container-fluid">
    <div class="row-fluid">
        <div id="sidenav" class="span2">
        <nav id="scrollingNav">
          <ul class="sidenav nav nav-list">
                {volist name='list' id='vo'}
                    <li class="nav-header">
                        <a>{$vo.name}</a>
                    </li>
                    {notempty name="vo['api_list']"}
                        {volist name="vo['api_list']" id='v'}
                            <li>
                                <a onclick="apiDetails(this)" url="{:url('details', array('id' => $v['id']))}" style="cursor:pointer;">{$v.name}</a>
                            </li>
                        {/volist}
                    {/notempty}
                {/volist}
          </ul>
        </nav>
    </div>

    <div id="content">
        {$content}
    </div>
    </div>
</div>

<script src="__STATIC__/fakeloader/js/fakeLoader.min.js"></script>
<script>

    $(".fakeloader").fakeLoader({
        timeToHide:99999,
        bgColor:"rgba(52, 52, 52, .5)",
        spinner:"spinner7"
    });
    
    $('.fakeloader').hide();

    function apiDetails(obj)
    {
        
        $('.fakeloader').show();

        $.get($(obj).attr('url'), {}, success, "text");
        return false;
        function success(data)
        {
            
            $("#content").html(data);
            
            setTimeout(function(){ $('.fakeloader').hide(); }, 500);
        }
    }
</script>

</body>
</html>
