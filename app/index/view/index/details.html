<header class="jumbotron subhead article_details_header" id="overview">
    <div class="container">
            <h2>{$article_info['name']}</h2>
            <p>
                <span  class="pull-left">
                    <span> 发布时间：{$article_info['create_time']}</span>
                </span>
            </p>
    </div>
</header>

<div id="main-container" class="container">
    <div class="row">
        
        <div class="span3 bs-docs-sidebar">
            <ul class="nav nav-list bs-docs-sidenav">
                {notempty name='category_list'}
                    {volist name='category_list' id='vo'}
                        <li {if condition="input('cid') == $vo['id']"} class="active" {/if} ><a href="{:url('index/index',array('cid' => $vo['id']))}"/><i class='icon-chevron-right'></i>{$vo.name}</a></li> 
                    {/volist}
                  {else/}
                    <div>{:config('empty_list_describe')}</div>
                {/notempty}
                
            </ul>
        </div>

        <div class="span9">
            <div>
                <section>
                    <div class="container">
                        <p>
                            {$article_info['content']}
                        </p>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
